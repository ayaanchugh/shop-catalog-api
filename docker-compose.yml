version: '3.7'

services:
  api:
    build: ./web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./web/:/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=flask_user
      - POSTGRES_PASSWORD=flask_pass
      - POSTGRES_DB=products_dev
volumes:
  postgres_data: